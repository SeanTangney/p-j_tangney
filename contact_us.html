<!--Contact us main body-->

<div class="flex-container">

    <div class="flex-child magenta">
  <section class="form-section">
    <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-us-form">
        <h2>Request A Callback At A Time That Suits You</h2>
        <label for="fname">First Name</label>
        <input id="fname" name="first_name" type="text" class="text-input" required>
        
        <label for="lname">Last Name</label>
        <input id="lname" name="last_name" type="text" class="text-input" required>
        
        <label for="phone">Phone Number</label>
        <input type="phone" id="phone" name="phone" class="text-input" required>
        
        <label for="morning">8am-12pm</label>
        <input type="radio" id="morning" name="call-back" value="morning" required>
        <label for="afternoon">12pm-5pm</label>
        <input type="radio" id="afternoon" name="call-back" value="afternoon" required>
        <label for="evening">5pm-8pm</label>
        <input type="radio" id="evening" name="call-back" value="evening" required>
        
        <input class="contact-us-button" type="submit" value="Request Call Back">
    </form>
